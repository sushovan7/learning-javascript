<<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bat Ball Stump Game</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>
    <button
      onclick="
      let  computerChoice = computerGenerateChoice();
      let result = getResult('bat' , computerChoice);
      showResult('bat', computerChoice,result);
    "
    >
      Bat
    </button>

    <button
      onclick="
        computerChoice = computerGenerateChoice();
       result = getResult('ball' , computerChoice);
       showResult('ball', computerChoice,result);
       "
    >
      Ball
    </button>

    <button
      onclick="
        computerChoice =  computerGenerateChoice();
       result = getResult('stump' , computerChoice);
       showResult('stump', computerChoice, result);
    "
    >
      Stump
    </button>

    <script>
      let score = {
        win: 0,
        tie: 0,
        lost: 0,
        displayScore: function () {
          return `win:${score.win},lost:${score.lost},draw:${score.tie}`;
        },
      };

      function computerGenerateChoice() {
        let randomNumber = Math.random() * 3;
        if (randomNumber <= 1) {
          return "bat";
        } else if (randomNumber <= 2) {
          return "ball";
        } else {
          return "stump";
        }
        //  return computerChoice;
      }

      function getResult(userMove, computerMove) {
        if (userMove === "bat") {
          if (computerMove === "bat") {
            score.tie++;
            return " a draw";
          } else if (computerMove === "ball") {
            score.win++;
            return "you won";
          } else {
            score.lost++;
            return "you lose";
          }
        } else if (userMove === "ball") {
          if (computerMove === "bat") {
            score.lost++;
            return " you lose";
          } else if (computerMove === "ball") {
            score.tie++;
            return "a draw";
          } else {
            score.win++;
            return "you won";
          }
        } else if (userMove === "stump") {
          if (computerMove === "bat") {
            score.win++;
            return " you won";
          } else if (computerMove === "ball") {
            score.lost++;
            return "a lose";
          } else {
            score.tie++;
            return "a draw";
          }
        }
      }

      function showResult(userMove, computerMove, result) {
        alert(
          `you have chose ${userMove},
           computer choice is ${computerMove},
            and the final result is ${result}
            ${score.displayScore()}`
        );
      }
    </script>
  </body>
</html>
